{% extends 'base.html' %}

{% block title %}首页{% endblock %}

{% block header %}
<link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
<link rel="stylesheet" href="{{url_for('static', filename='css/catogory.css')}}">

{% endblock %}

{% block maincontent %}
    
    <div class="main-zone row">
        <h3 class="col-sm-10">创建相册</h3>
    </div>
    <form action="{{url_for('add_album')}}" method="post" enctype='multipart/form-data'>
        <div class="form-group">
            <div class="row">
                <label class="col-sm-2">相册名：</label>
                <input type="text" autocomplete="off" class="form-control col-sm-10" name="name" placeholder="相册名" >
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label class="col-sm-2">相册描述：</label>
                <textarea autocomplete="off" class="form-control col-sm-10" name="descr"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label class="col-sm-2">相册封面：</label>
                <input type="file" class="form-control col-sm-10" name="descr">
            </div>
        </div>
        <div class="form-group">
            <div class="">
                <button id="save-btn" type="submit" class="form-control btn-success">提交</button>
            </div>
        </div>
    </form>

<script type="text/javascript">
    $(function() {
        $("body").on('click', '.del', function() {
            var id = $(this).attr('id');
            $.ajax({
                type: 'POST',
                url: "/catogory/" + id,
               // content-type: 'text/plain',
                dataType: 'json',
                data: {},
                success: function(data) {
                    if(data && data.error == 0) {
                        alert('删除成功！');
                    } else {
                        alert('删除失败！');
                    }
                },
                error: function() {
                    alert('服务器连接失败!');
                }
            });
        });
    });
    
    
</script>


{% endblock %}
